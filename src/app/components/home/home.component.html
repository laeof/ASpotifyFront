<div class="main-wrap">
    <div class="wrap" [ngClass]="{'moved': hover}"></div>
    <div class="wrap-page">
        <div class="header">
            <div class="badges">
                <span class="badge active">
                    All
                </span>
                <span class="badge">
                    Music
                </span>
            </div>
            @if(playlists.length != 0) {
            <p class="title">Your recent playlists</p>
            <div class="recentplaylists">
                <div class="playlist-card-wrapper" *ngFor="let item of playlists;">
                    <span class="playlist-card" (mouseenter)="mouseMove(item)" (mouseleave)="mouseLeave()"
                        (click)="redirectToPlaylist(item.id)">
                        <img class="img" src="{{item.imagePath}}">
                        <div class="name">
                            <p class="title">{{item.name}}</p>
                        </div>
                        <span class="toggleplay" id="play" (click)="toggleAudio(item.tracks[0].id, item)">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                width="20" height="20" x="0" y="0" viewBox="0 0 552.611 552.611"
                                style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                                <g>
                                    <path
                                        d="M486.413 221.412 122.347 12.916c-52.938-30.318-95.852-5.44-95.852 55.563v415.652c0 61.004 42.914 85.882 95.852 55.563l364.066-208.49c52.938-30.317 52.938-79.473 0-109.792z"
                                        fill="#fff" data-original="#000000" class="svg"></path>
                                </g>
                            </svg>
                        </span>
                    </span>
                </div>
            </div>
            }
            <p class="title">Check new playlists</p>
            <div class="recentplaylists popular">
                <div class="playlist-popular-card-wrapper" *ngFor="let item of popularplaylists;">
                    <span class="playlist-card" (mouseenter)="mouseMove(item)" (mouseleave)="mouseLeave()"
                        (click)="redirectToPlaylist(item.id)">
                        <div class="image">
                            <img class="img" src="{{item.imagePath}}">
                            <span class="toggleplay" id="play" (click)="toggleAudio(item.tracks[0].id, item)">
                                <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
                                    xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"
                                    width="20" height="20" x="0" y="0" viewBox="0 0 552.611 552.611"
                                    style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                                    <g>
                                        <path
                                            d="M486.413 221.412 122.347 12.916c-52.938-30.318-95.852-5.44-95.852 55.563v415.652c0 61.004 42.914 85.882 95.852 55.563l364.066-208.49c52.938-30.317 52.938-79.473 0-109.792z"
                                            fill="#fff" data-original="#000000" class="svg"></path>
                                    </g>
                                </svg>
                            </span>
                        </div>
                        <div class="name">
                            <p class="title">{{item.name}}</p>
                            <p class="subtitle">{{this.popularPlaylistsArtistNames[item.authorId]}}</p>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <app-footer-info></app-footer-info>
    </div>
</div>
