            <div class="title-wrap">
                <h1 class="title">Sign up and listen some music with ASpotify</h1>
            </div>
        </div>
        <div class="form">
            <form [formGroup]="signUpForm">
                <label class="for-input">Email:</label>
                <input type="text" class="input" placeholder="example@example.example" formControlName="Email">

                <label class="for-input">Password:</label>
                <input type="password" class="input" placeholder="********" formControlName="Password">

                <label class="for-input">Username:</label>
                <input type="text" class="input" placeholder="Username" formControlName="Username">
                <label class="for-input">Gender</label>
                <div class="gender">
                    <input type="radio" class="radio" id="1" name="gender">
                    <label for="1" class="for-input">Male</label>
                    <input type="radio" class="radio" id="2" name="gender">
                    <label for="2" class="for-input">Female</label>
                    <input type="radio" class="radio" id="3" name="gender" checked>
                    <label for="3" class="for-input">Don't say</label>
                </div>
                <input type="submit" class="button" value="Create an account">
            </form>
        </div>
        <div class="footer">
            <div class="title-wrap">
                <h2 class="title">Or create an account with third-party service</h2>
            </div>
